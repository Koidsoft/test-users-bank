spring.datasource.url=jdbc:h2:mem:test-users;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none


spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.jpa.show-sql=true
key.password.regexp=\\d{3,}

logging.level.web=DEBUG
logging.level.org.flyway.core=DEBUG

spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:mem:test-users;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.flyway.schemas=user
spring.flyway.locations=classpath:/db/migration
spring.flyway.user=user
spring.flyway.password=123456
